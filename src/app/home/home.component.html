<h3 [ngClass]="{
  'grey':h2style,
  'large':h2style

<button (click)="firstclick()">Change Color</button>

<button (click)="secondclick()">Change to original</button>

<h1>Users</h1>



<div class="details ">
<ul *ngIf="users">
    <li *ngFor="let user of users.data">
      <img [src]="user.avatar">
      <p>{{ user.first_name }}  {{user.last_name}}</p>
    </li>
</ul>
</div>
